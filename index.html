<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../Vue/CSS/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">現在の秒数を表示</h1>

        <div class="frame__inner">
            <script>
                const today = new Date();
                document.write(today.getSeconds())
            </script>
        </div>
    </div>
</body>
</html>
