<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">現在の時間を表示する</h1>

        <div class="frame__inner">
            <script>
                const today = new Date();
                const hour = today.getHours();
                const min = today.getMinutes();
                const sec = today.getSeconds();
                document.write(`現在の時刻は　${hour}時 ${min}分 ${sec}秒です。`);
            </script>
        </div>
    </div>
</body>
</html>
